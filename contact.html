<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bakkerij - Contact</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="header-width">
            <div class="logo">
                <a href="index.html"><img src="/Logo/logo_large.png" alt="home-logo" class="logo"></a>
            </div>
            <nav class="web-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="over-ons.html">Over ons</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
            <div id="menu" class="hamburger">
                <div id="button">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <nav id="nav-tab">
                    <span id="close-button">
                        <i class="fa-solid fa-x"></i>
                    </span>
                    <ul>
                        <li class="home-link"><a href="index.html">Home</a></li>
                        <li class="winkel-link"><a href="winkel.html">Winkel</a></li>
                        <li class="reparatie-link"><a href="reparatie.html">Reparatie</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="hero-container contact-image">
            <h1 aria-hidden="true">Contact</h1>
        </div>
        <label class="contact-information">
            <div class="info">
                <h2>Hier kunt u ons vinden!</h2>
                <div class="adres">
                    <h3>Adres</h3>
                    <p>Hollandsch Diep 61c <br> 2904 EP, Capelle aan den IJssel</p>
                </div>
                <div class="telefoon">
                    <h3>Telefoonnummer</h3>
                    <p>+31 612345678</p>
                </div>
                <div class="mail">
                    <h3>Email</h3>
                    <p>Info@bakkerij.nl</p>
                </div>
                <div class="openingstijden">
                    <h3>Openingstijden</h3>
                </div>
                <table>
                    <tbody>
                        <tr>
                            <td class="day">Maandag</td>
                            <td class="time">Gesloten</td>
                        </tr>
                        <tr>
                            <td class="day">Dinsdag</td>
                            <td class="time">8:00 - 17:00</td>
                        </tr>
                        <tr>
                            <td class="day">Woensdag</td>
                            <td class="time">8:00 - 17:00</td>
                        </tr>
                        <tr>
                            <td class="day">Donderdag</td>
                            <td class="time">8:00 - 17:00</td>
                        </tr>
                        <tr>
                            <td class="day">Vrijdag</td>
                            <td class="time">8:00 - 20:00</td>
                        </tr>
                        <tr>
                            <td class="day">Zaterdag</td>
                            <td class="time">8:00 - 17:00</td>
                        </tr>
                        <tr>
                            <td class="day">Zondag</td>
                            <td class="time">Gesloten</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="contactformulier">
                <form method="post">
                    <div class="name">
                        <label for="name">Naam</label>
                        <input type="text" id="name">
                    </div>
                
                    <div class="email">
                        <label for="email">Email adres</label>
                        <input type="text" id="email">
                    </div>
                    
                    <div class="phonenumber">
                        <label for="phone">Telefoonnummer</label>
                        <input type="text" id="phone">
                    </div>
                    
                    <div class="messagebox">
                        <label for="message">Bericht</label>
                        <textarea id="message" name="Bericht" rows="8" cols="75"></textarea>    
                    </div>

                    <div class="submit-button">
                        <button type="submit" value="Verzenden" class="validation-button">Verzenden</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-width">
            <p>&#169; 2021 - Bakkerij</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="over-ons.html">Over ons</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
